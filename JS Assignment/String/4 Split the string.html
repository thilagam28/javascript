<html>
    <head>
        <title>Split the string</title>
    </head>
    <body>                       
    </body>
</html>
<script>
    //slice
    var input = "Details";
    var output = input.slice(1,4);    
    console.log("Input :"+input);
    console.log("Output :"+output); 
    //substring
    var input = "Details";
    var output = input.substring(1,4);    
    console.log("Input :"+input);
    console.log("Output :"+output); 
    
</script>
