<html>
    <head>
        <title>SubArray sequence less than zero</title>
    </head>
    <body>
        <h1>SubArray sequence less than zero</h1>
        <div>Input : [<span id="input"></span>]</div>
    </body>
</html>
<script>
    var ary=[2,3,4,5,6,0,2,2,3,-1,4,5,3];
    var start=0;
    var temp=0;
    var end=0;
    temp=Number(temp);
    console.log("Input : ["+ary +"]");
    document.getElementById("input").innerHTML=ary;

    for (var i=0;i<ary.length+1;i++) {
        temp=ary[i];
        //checking for slice array less than zero
        if(temp<=0 || temp==null) // check less than zero & array end
        {
        end=i;                              //if array element less than zero assign as end
        var result=ary.slice(start,end);
        start=i+1;                                                  
        }   
        console.log("["+result+" ]");       
    }  
    
</script>
