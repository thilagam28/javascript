<html>
    <head>
        <title>Restaurants Bill calculation</title>
    </head>
    <body>
        <h1>Restaurants Bill calculation</h1>
        <div><button onclick="tip_calc()">Calculate Tips & paid bill</button></div>
        <div>Input : Bill Amount [<span id="input"></span>]</div>
        <div>Output : Tips for each bill [<span id="tips"></span>]</div>
        <div>Paid Amount with tips [<span id="paid"></span>]</div>
        
    </body>
</html>
<script>
    var bills=[124,48,268];
    var tips=[];
    var paid=[];
    console.log(bills);
    document.getElementById("input").innerHTML=bills;

    function tip_calc(){    
         
        for (var i=0;i<bills.length;i++)
        {           
            var perc;
            var bill=this.bills[i];

            if (bill<50)
            {
            perc=0.2;           
            }
            else if (bill>=50 && bill<200)
            {
                perc=0.15;           
            }
            else 
            {
                perc=0.1;            
            }
            this.tips[i]=bill*perc;
            this.paid[i]=bill+bill*perc;
                    
        }
        console.log(tips);
        console.log(paid);
        document.getElementById("tips").innerHTML=tips;
        document.getElementById("paid").innerHTML=paid;
    }
    
    

</script>
