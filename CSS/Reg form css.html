<html>
    <head>
        <title>Reg form css</title>
        <link rel="stylesheet" href="global3.css"></link>
    </head>
    <body>        
        <form action="form1.html" method="get">
                        
            <table>                             
                <tr>
                    <td colspan="2"><h1>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;RegistrationLogin</h1></td>
                </tr> 
                <tr>
                    <td>First Name</td>
                    <td><input class="sub" type="text" placeholder="Enter your First Name" name="firstname"/> </td>
                </tr>
                <tr>
                    <td>Last Name</td>
                    <td><input class="sub" type="text" placeholder="Enter your Second Name" name="lastname"/> </td>
                </tr>
                <tr>
                    <td>User Name</td>
                    <td><input class="sub" type="text" name="username"/>@indian.com</td>
                </tr>
                <tr>
                    <td>Password<br></td>
                    <td><input class="sub" type="password" required minlength="6" placeholder="Atleast 6 characters"/> </td>
                </tr>
                <tr>
                    <td  colspan="2">Password not entered<br/><meter type="Password"  max=25></meter></td>
                </tr>
                <tr>
                    <td>Confirm Password</td>
                    <td><input class="sub" type="password" name="password"/> </td>
                </tr>
                <tr>
                    <td>
                        Sex
                    </td>
                    <td>
                        <input class="sub1" type="radio" name="gender"/>Male
                        <input class="sub1" type="radio" name="gender"/>Female
                    </td>
                </tr>
                <tr>
                    <td>
                        Date Of Birth
                    </td>
                    <td>
                    <input class="sub1" type="date"/>
                     
                    </td>
                </tr>
                    <tr>
                        <td>Mobile No</td>
                        <td><input class="sub1" type="number" required minlength="10"/> </td>
                    </tr>
                    <tr>
                        <td>City</td>
                        <td><input class="sub1" type="text"/> </td>
                    </tr>
                    <tr>
                        <td>State</td>
                        <td><input class="sub1" type="text"/> </td>
                    </tr>
                    <tr>
                        <td><input  class="sub1" type="button" value="Reset"/> </td>
                        <td><input class="sub1" type="button" value="Submit Form"/> </td>
                    </tr>                          
            </table>
        </form>

    </body>
</html>
