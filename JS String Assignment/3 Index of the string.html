<html>
    <head>
        <title>Index the string</title>
    </head>
    <body>
        <h1>Index the string</h1>
        
        <table>
            <tr>
                <td>Enter the string :</td>
                <td><input type="text" id="any_str"></td>
                <td><button onclick="s_index()">Find index</button></td>
                <td><input type="text" id="find_index"></td>
            </tr>
            <tr>
                <td>Index of the string </td>
                <td><span id="index"></span></td>
            </tr>
        </table>
    </body>
</html>

<script>
    function s_index()
    {
        var s=document.getElementById("any_str").value;   
        var i= document.getElementById("find_index").value; 
        //find index value of the string 
        var ind=s.indexOf(i);  
              
        console.log(ind);
        document.getElementById("index").innerHTML=ind;
    }
</script>
