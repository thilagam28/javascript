<html>
    <head>
        <title>Swapping of two numbers</title>
    </head>
    <body>
      <h1>Swapping of Two numbers</h1>
      <h4>Before swapping:</h4>
      <div> First number: 10</div>
      <div> Second number: 15</div>
      <h4>After swapping:</h4>
      <span id="swap_fir_num"></span>
      <span id="swap_sec_num"></span>         
    </body>
</html>
<script>    
        var a=10;
        var b=15;
        var c=Number(a);
        a=Number(b);
        b=Number(c);
        document.getElementById("swap_fir_num").innerHTML=a;
        document.getElementById("swap_sec_num").innerHTML=b;        
</script>
